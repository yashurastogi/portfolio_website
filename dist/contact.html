<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Contact Me | UI/UX designer & Photographer</title>
  </head>
  <body>
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <img src="img/logo.png" alt="" id="logo" />
          <ul>
            <li><a href="index.html ">Home</a></li>
            <li><a href="about.html ">About</a></li>
            <li><a href="work.html ">Work</a></li>
            <li><a href="contact.html " class="current">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- sectiona a - Contact form  -->

    <section id="contact-a" class="text-center py-2">
      <div class="container">
        <h2 class="section-title">Contact Me</h2>
        <div class="bottom-line"></div>
        <p class="lead">Here </p>
        <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
          <div class="text-feilds">
            <input
              type="text"
              class="text-input name-input"
              placeholder="Name"
              name="name"
            />
            <input
              type="text"
              class="text-input subject-input"
              placeholder="Subject"
              name="subject"
            />
            <input
              type="email"
              class="text-input email-input"
              placeholder="Email Address"
              name="email"
            />
            <input
              type="text"
              class="text-input phone-input"
              placeholder="Phone Number"
              name="phone"
            />
            <textarea
              class="text-input message-input"
              placeholder="Enter Message"
              name="message"
            ></textarea>
            <div class="my-2"></div>
            <div data-netlify-recaptcha="true"></div>
          </div>
          <button type="submit" text="Submit" class="btn-dark">Submi</button>
        </form>
      </div>
    </section>
    <!-- sectiona b - Contact info  -->

    <section id="contact-b" class="py-3 bg-dark">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>Email</h3>
            <p>john.smith@gmail.com</p>
          </div>
          <div>
            <i class="fas fa-phone fa-2x"></i>
            <h3>Phone</h3>
            <p>55555555</p>
          </div>
          <div>
            <i class="fas fa-address-card fa-2x"></i>
            <h3>Address</h3>
            <p>50 Main street</p>
          </div>
        </div>
      </div>
    </section>
    <!-- section c- tagline -->
    <section id="contact-c" class="text-center bg-main py-3">
      <h1>Let's start your next project</h1>
    </section>
    <!-- footer -->

    <footer id="main-footer">
      <div class="footer-content container">
        <p>Copyrigth &copy; 2019. All rigth reserved</p>
        <div class="social">
          <i class="fab fa-twitter"></i>
          <i class="fab fa-facebook"></i>
          <i class="fab fa-youtube"></i>
          <i class="fab fa-instagram"></i>
        </div>
      </div>
    </footer>
  </body>
</html>
